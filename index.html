<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Roman Circus 3D Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="roman-circus.glb"
      alt="3D model of the Roman Circus"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      style="width: 50%; height: 50vh;">
    </model-viewer>
    <model-viewer
      src="roman-circus.glb"
      alt="3D model of the Roman Circus"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      environment-image="legacy"
      exposure="0.3"
      ar
      ar-modes="webxr scene-viewer quick-look"
      style="width: 50%; height: 50vh;">
    </model-viewer>
  </body>
</html>
